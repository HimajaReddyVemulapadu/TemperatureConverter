<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Temperature Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    
</head>
<body>
    <div style="background-color: rgb(0, 0, 0); color: white; text-align: center; padding: 15px;">
        Temperature Converter
    </div>
    <div class="d-flex flex-row align-items-center justify-content-around" style="margin-top: 10%;">
        <div class="dropdown">
        <button id="dropdowninput1" type="button" class="btn dropdown-toggle" style="border: none; padding: 8px 49px; border-radius: 5px;"  data-toggle="dropdown" > 
            Select
        </button> 
            <div class="dropdown-menu">
                <span class="dropdown-item" id="celsius1" onclick="celsius1()"   value="Celsius">Celsius</span>
                <span class="dropdown-item" id="fahrenheit1" onclick="fahrenheit1()" value="Fahrenheit">Fahrenheit</span>
                <span class="dropdown-item" id="kelvin1" onclick="kelvin1()" value="Kelvin" >Kelvin</span>
                <span class="dropdown-item" id="rankine1" onclick="rankine1()" value="Rankie">Rankine</span>
            </div>
        </div>
        <div>
            <form class="form-inline">
            <input class="form-control mr-2" type="number" id="inputscale" placeholder="Enter Scale Input" id="inputread" value="" onchange="getValue(this.value)">
            </form>
        </div>
    </div>
    <div class="d-flex flex-row align-items-center justify-content-around" style="margin-top: 10%;">
        <div class="dropdown">
        <button id="dropdowninput" type="button" class="btn dropdown-toggle" style="border: none; padding: 8px 49px; border-radius: 5px;"  data-toggle="dropdown"> 
            Select
        </button> 
            <div class="dropdown-menu">
                <span class="dropdown-item" id="celsius" value="celsius" onclick="celsius()" >Celsius</span>
                <span class="dropdown-item" id="fahrenheit" value="fahrenheit" onclick="fahrenheit()">Fahrenheit</span>
                <span class="dropdown-item" id="kelvin" value="kelvin" onclick="kelvin()" >Kelvin</span>
                <span class="dropdown-item" id="rankine" value="rankine" onclick="rankine()" >Rankine</span>
            </div>
        </div>
        <div>
            <form class="form-inline">
            <input class="form-control mr-2" type="text" placeholder="Result" value=""  id="result"/>
        </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
    integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="javas.js"></script>
</body>
</html>
